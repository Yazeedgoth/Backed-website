  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <a href="/index.html" class="text-2xl font-bold uppercase tracking-wide">
      BACKED
    </a>

    <!-- Navigation Links -->
    <nav class="space-x-6 text-sm font-medium uppercase">
      <a href="/shop.html" class="hover:text-gray-300">Shop</a>
      <a href="/about.html" class="hover:text-gray-300">About</a>
      <a href="/size-guide.html" class="hover:text-gray-300">Size Guide</a>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop – BACKED</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white font-sans">

    <!-- Shop Header -->
    <section class="text-center py-16">
      <h1 class="text-4xl font-bold uppercase">Shop BACKED</h1>
      <p class="text-gray-400 mt-2">Premium oversized T-shirts for big men and bold style.</p>
    </section>

    <!-- Filters -->
    <section class="max-w-6xl mx-auto px-6 mb-6">
      <div class="flex flex-wrap gap-4 justify-center">
        <select class="bg-gray-800 text-white px-4 py-2 rounded">
          <option disabled selected>Filter by Size</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
          <option>3XL</option>
          <option>4XL</option>
        </select>
        <select class="bg-gray-800 text-white px-4 py-2 rounded">
          <option disabled selected>Filter by Color</option>
          <option>Black</option>
          <option>White</option>
          <option>Green</option>
          <option>Navy</option>
          <option>Pastel</option>
        </select>
        <select class="bg-gray-800 text-white px-4 py-2 rounded">
          <option disabled selected>Sort by</option>
          <option>Newest</option>
          <option>Best Sellers</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
      </div>
    </section>

    <!-- Product Grid -->
    <section class="max-w-6xl mx-auto px-6 pb-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Example Product Card -->
      <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg">
        <img src="https://via.placeholder.com/400x400" alt="BACKED T-shirt" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-bold">BACKED – Black Classic</h3>
          <p class="text-gray-400 text-sm mt-1">240 GSM Cotton</p>
          <p class="text-white font-bold mt-2">SAR 350</p>
        </div>
      </div>
    </section>

  </body>
</html>
