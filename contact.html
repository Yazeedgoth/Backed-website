<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – BACKED</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white font-sans">
    <section class="max-w-4xl mx-auto px-6 py-20 text-center">
      <h1 class="text-4xl font-bold uppercase mb-6">Contact Us</h1>
      <p class="text-gray-300 mb-10">
        Got questions, feedback, or a partnership idea? You’re <span class="font-bold">BACKED</span>—reach out anytime.
      </p>

      <div class="bg-gray-900 p-8 rounded-md max-w-xl mx-auto">
        <form class="space-y-6">
          <div>
            <label class="block text-left text-sm font-bold mb-2">Name</label>
            <input type="text" class="w-full px-4 py-2 bg-gray-800 text-white rounded" />
          </div>
          <div>
            <label class="block text-left text-sm font-bold mb-2">Email</label>
            <input type="email" class="w-full px-4 py-2 bg-gray-800 text-white rounded" />
          </div>
          <div>
            <label class="block text-left text-sm font-bold mb-2">Message</label>
            <textarea rows="5" class="w-full px-4 py-2 bg-gray-800 text-white rounded"></textarea>
          </div>
          <button type="submit" class="w-full py-3 bg-white text-black font-bold uppercase rounded">Send Message</button>
        </form>

        <div class="mt-10 text-left text-sm text-gray-400">
          <p><strong>Email:</strong> support@backedofficial.com</p>
          <p><strong>WhatsApp:</strong> +966 50 000 0000</p>
          <p><strong>Instagram:</strong> @backed.official</p>
        </div>
      </div>
    </section>
  </body>
